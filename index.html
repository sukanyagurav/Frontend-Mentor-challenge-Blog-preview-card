<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-bgYellow flex flex-col min-h-screen items-center p-1 font-sans">
  <main class="container border-2 border-black flex flex-col items-center mt-6 max-w-[383px] mx-auto rounded-2xl p-5 bg-white ">
      <img src="/assets/images/illustration-article.svg" class=" rounded-2xl " alt="">
      <div class="card-content">
        <span class="mt-5 mb-3 bg-bgYellow py-2 px-4 rounded-lg font-[600] text-[0.8rem] inline-block animate__animated animate__bounce">Learning</span>
        <p class=" font-[600] text-[0.8rem] textAnimation" >Published 21 Dec 2023</p>
        <h1 class="mt-3 mb-3 text-bgYellow font-[800] text-xl animate__animated animate__zoomIn ">HTML & CSS foundations</h1>
        <p class="text-grey textAnimation ">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="mt-7 flex items-center gap-4">
          <img src="./assets/images/image-avatar.webp" class="w-10 animate__animated animate__zoomIn" alt="user profile image">
          <h2 class="font-[800] text-sm">Greg Hooper</h2>
        </div>
      </div>
  </main>
  
  
  <footer class="mt-7">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </div>
</body>
</html>
